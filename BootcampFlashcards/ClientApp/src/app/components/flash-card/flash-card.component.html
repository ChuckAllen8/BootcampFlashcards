<p *ngIf="!flipped">{{card.question}}</p>
<p *ngIf="flipped">{{card.answer}}</p>
<button (click)="flip()">Flip Card</button>&nbsp;
<ng-container *ngIf="user.username && !isFavorite">
  <button (click)="favorite()">Add Favorite</button><br /><br />
</ng-container>
<ng-container *ngIf="user.username && isFavorite">

  <button (click)="removefav()">Delete</button><br /><br />

</ng-container>
