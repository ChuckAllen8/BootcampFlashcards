<div class="scene">
  <div class="flip-card" [ngClass]="{'is-flipped': flipped}" (click)="flip()">
    <div class="flip-card-face back">
      {{card.question}}
    </div>
    <div class="flip-card-face front">
      {{card.answer}}
    </div>
  </div>
  <div class="flip-card-bottom">
    <!--<ng-container *ngIf="user.username && !isFavorite">
      <button (click)="favorite()">Favorite</button>
    </ng-container>
    <ng-container *ngIf="user.username && isFavorite">
      <button (click)="removefav()">Un-Favorite</button>
    </ng-container>-->
    <button *ngIf="user.username" (click)="isFavorite ? removefav() : favorite()" [ngClass]="{'favorite': isFavorite, 'not-favorite': !isFavorite}">
      Favorite
    </button>
  </div>
</div>
